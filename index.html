    <form class="form" action="">
        <h1 class="form__title">LOGIN</h1>

        <label class="form__lable" for="">Write your Name or Nickname!</label>
        <input class="form__name" placeholder="Your name..." type="email">

        <label class="form__lable" for="">Write your phone</label>
        <input class="form__phone" placeholder="Your phone..." type="email">

        <label class="form__lable" for="">Write your Email!</label>
        <input class="form__email" placeholder="Your Email..." type="email">

        <label class="form__lable" for="">Write your Password!</label>
        <input class="form__password" placeholder="Your password..." type="password">
        <div class="form__block">
            <input class="form__check" type="checkbox" id="checkbox">
            <label class="form__lable" for="checkbox">Користуючись цим веб-сайтом, ви підтверджуєте, що ознайомилися з нашою <a href="">Політикою конфіденційності</a> та погоджуєтеся з умовами обробки вашої особистої інформації, як описано у цьому документі. Якщо ви не погоджуєтеся з цією Політикою конфіденційності, будь ласка, не продовжуйте використовувати цей веб-сайт.</label>
        </div>

        <button class="form__btn">REGISTER</button>

    </form>

    <div class="modalN">
        <p>INVALID NAME</p>
    </div>
